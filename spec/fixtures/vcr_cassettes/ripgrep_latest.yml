ers/BurntSushi/orgs","repos_url":"https://api.github.com/users/BurntSushi/repos","events_url":"https://api.github.com/users/BurntSushi/events{/privacy}","received_events_url":"https://api.github.com/users/BurntSushi/received_events","type":"User","site_admin":false},"content_type":"application/octet-stream","state":"uploaded","size":1435914,"download_count":598,"created_at":"2019-04-15T22:43:00Z","updated_at":"2019-04-15T22:43:00Z","browser_download_url":"https://github.com/BurntSushi/ripgrep/releases/download/11.0.0/ripgrep_11.0.0_amd64.deb"}],"tarball_url":"https://api.github.com/repos/BurntSushi/ripgrep/tarball/11.0.0","zipball_url":"https://api.github.com/repos/BurntSushi/ripgrep/zipball/11.0.0","body":"ripgrep
        11 is a new major version release of ripgrep that contains many bug\nfixes,
        some performance improvements and a few feature enhancements. Notably,\nripgrep''s
        user experience for binary file filtering has been improved. See the\n[guide''s
        new section on binary data](GUIDE.md#binary-data) for more details.\n\nIn
        case you haven''t heard of it before, ripgrep is a line-oriented search\ntool
        that recursively searches your current directory for a regex pattern. By\ndefault,
        ripgrep will respect your `.gitignore` and automatically skip hidden\nfiles/directories
        and binary files.\n\nThis release also marks a change in ripgrep''s versioning.
        Where as the previous\nversion was `0.10.0`, this version is `11.0.0`. Moving
        forward, ripgrep''s\nmajor version will be increased a few times per year.
        ripgrep will continue to\nbe conservative with respect to backwards compatibility,
        but may occasionally\nintroduce breaking changes, which will always be documented
        in this CHANGELOG.\nSee [issue 1172](https://github.com/BurntSushi/ripgrep/issues/1172)
        for a bit\nmore detail on why this versioning change was made.\n\nThis release
        increases the **minimum supported Rust version** from 1.28.0 to\n1.34.0.\n\n**BREAKING
        CHANGES**:\n\n* ripgrep has tweaked its exit status codes to be more like
        GNU grep''s. Namely,\n  if a non-fatal error occurs during a search, then
        ripgrep will now always\n  emit a `2` exit status code, regardless of whether
        a match is found or not.\n  Previously, ripgrep would only emit a `2` exit
        status code for a catastrophic\n  error (e.g., regex syntax error). One exception
        to this is if ripgrep is run\n  with `-q/--quiet`. In that case, if an error
        occurs and a match is found,\n  then ripgrep will exit with a `0` exit status
        code.\n* Supplying the `-u/--unrestricted` flag three times is now equivalent
        to\n  supplying `--no-ignore --hidden --binary`. Previously, `-uuu` was equivalent\n  to
        `--no-ignore --hidden --text`. The difference is that `--binary` disables\n  binary
        file filtering without potentially dumping binary data into your\n  terminal.
        That is, `rg -uuu foo` should now be equivalent to `grep -r foo`.\n* The `avx-accel`
        feature of ripgrep has been removed since it is no longer\n  necessary. All
        uses of AVX in ripgrep are now enabled automatically via\n  runtime CPU feature
        detection. The `simd-accel` feature does remain available\n  (only for enabling
        SIMD for transcoding), however, it does increase\n  compilation times substantially
        at the moment.\n\nPerformance improvements:\n\n* [PERF #497](https://github.com/BurntSushi/ripgrep/issues/497),\n  [PERF
        #838](https://github.com/BurntSushi/ripgrep/issues/838):\n  Make `rg -F -f
        dictionary-of-literals` much faster.\n\nFeature enhancements:\n\n* Added or
        improved file type filtering for Apache Thrift, ASP, Bazel, Brotli,\n  BuildStream,
        bzip2, C, C++, Cython, gzip, Java, Make, Postscript, QML, Tex,\n  XML, xz,
        zig and zstd.\n* [FEATURE #855](https://github.com/BurntSushi/ripgrep/issues/855):\n  Add
        `--binary` flag for disabling binary file filtering.\n* [FEATURE #1078](https://github.com/BurntSushi/ripgrep/pull/1078):\n  Add
        `--max-columns-preview` flag for showing a preview of long lines.\n* [FEATURE
        #1099](https://github.com/BurntSushi/ripgrep/pull/1099):\n  Add support for
        Brotli and Zstd to the `-z/--search-zip` flag.\n* [FEATURE #1138](https://github.com/BurntSushi/ripgrep/pull/1138):\n  Add
        `--no-ignore-dot` flag for ignoring `.ignore` files.\n* [FEATURE #1155](https://github.com/BurntSushi/ripgrep/pull/1155):\n  Add
        `--auto-hybrid-regex` flag for automatically falling back to PCRE2.\n* [FEATURE
        #1159](https://github.com/BurntSushi/ripgrep/pull/1159):\n  ripgrep''s exit
        status logic should now match GNU grep. See updated man page.\n* [FEATURE
        #1164](https://github.com/BurntSushi/ripgrep/pull/1164):\n  Add `--ignore-file-case-insensitive`
        for case insensitive ignore globs.\n* [FEATURE #1185](https://github.com/BurntSushi/ripgrep/pull/1185):\n  Add
        `-I` flag as a short option for the `--no-filename` flag.\n* [FEATURE #1207](https://github.com/BurntSushi/ripgrep/pull/1207):\n  Add
        `none` value to `-E/--encoding` to forcefully disable all transcoding.\n*
        [FEATURE da9d7204](https://github.com/BurntSushi/ripgrep/commit/da9d7204):\n  Add
        `--pcre2-version` for querying showing PCRE2 version information.\n\nBug fixes:\n\n*
        [BUG #306](https://github.com/BurntSushi/ripgrep/issues/306),\n  [BUG #855](https://github.com/BurntSushi/ripgrep/issues/855):\n  Improve
        the user experience for ripgrep''s binary file filtering.\n* [BUG #373](https://github.com/BurntSushi/ripgrep/issues/373),\n  [BUG
        #1098](https://github.com/BurntSushi/ripgrep/issues/1098):\n  `**` is now
        accepted as valid syntax anywhere in a glob.\n* [BUG #916](https://github.com/BurntSushi/ripgrep/issues/916):\n  ripgrep
        no longer hangs when searching `/proc` with a zombie process present.\n* [BUG
        #1052](https://github.com/BurntSushi/ripgrep/issues/1052):\n  Fix bug where
        ripgrep could panic when transcoding UTF-16 files.\n* [BUG #1055](https://github.com/BurntSushi/ripgrep/issues/1055):\n  Suggest
        `-U/--multiline` when a pattern contains a `\\n`.\n* [BUG #1063](https://github.com/BurntSushi/ripgrep/issues/1063):\n  Always
        strip a BOM if it''s present, even for UTF-8.\n* [BUG #1064](https://github.com/BurntSushi/ripgrep/issues/1064):\n  Fix
        inner literal detection that could lead to incorrect matches.\n* [BUG #1079](https://github.com/BurntSushi/ripgrep/issues/1079):\n  Fixes
        a bug where the order of globs could result in missing a match.\n* [BUG #1089](https://github.com/BurntSushi/ripgrep/issues/1089):\n  Fix
        another bug where ripgrep could panic when transcoding UTF-16 files.\n* [BUG
        #1091](https://github.com/BurntSushi/ripgrep/issues/1091):\n  Add note about
        inverted flags to the man page.\n* [BUG #1093](https://github.com/BurntSushi/ripgrep/pull/1093):\n  Fix
        handling of literal slashes in gitignore patterns.\n* [BUG #1095](https://github.com/BurntSushi/ripgrep/issues/1095):\n  Fix
        corner cases involving the `--crlf` flag.\n* [BUG #1101](https://github.com/BurntSushi/ripgrep/issues/1101):\n  Fix
        AsciiDoc escaping for man page output.\n* [BUG #1103](https://github.com/BurntSushi/ripgrep/issues/1103):\n  Clarify
        what `--encoding auto` does.\n* [BUG #1106](https://github.com/BurntSushi/ripgrep/issues/1106):\n  `--files-with-matches`
        and `--files-without-match` work with one file.\n* [BUG #1121](https://github.com/BurntSushi/ripgrep/issues/1121):\n  Fix
        bug that was triggering Windows antimalware when using the `--files`\n  flag.\n*
        [BUG #1125](https://github.com/BurntSushi/ripgrep/issues/1125),\n  [BUG #1159](https://github.com/BurntSushi/ripgrep/issues/1159):\n  ripgrep
        shouldn''t panic for `rg -h | rg` and should emit correct exit status.\n*
        [BUG #1144](https://github.com/BurntSushi/ripgrep/issues/1144):\n  Fixes a
        bug where line numbers could be wrong on big-endian machines.\n* [BUG #1154](https://github.com/BurntSushi/ripgrep/issues/1154):\n  Windows
        files with \"hidden\" attribute are now treated as hidden.\n* [BUG #1173](https://github.com/BurntSushi/ripgrep/issues/1173):\n  Fix
        handling of `**` patterns in gitignore files.\n* [BUG #1174](https://github.com/BurntSushi/ripgrep/issues/1174):\n  Fix
        handling of repeated `**` patterns in gitignore files.\n* [BUG #1176](https://github.com/BurntSushi/ripgrep/issues/1176):\n  Fix
        bug where `-F`/`-x` weren''t applied to patterns given via `-f`.\n* [BUG #1189](https://github.com/BurntSushi/ripgrep/issues/1189):\n  Document
        cases where ripgrep may use a lot of memory.\n* [BUG #1203](https://github.com/BurntSushi/ripgrep/issues/1203):\n  Fix
