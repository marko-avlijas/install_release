.github.com/users/BurntSushi/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/BurntSushi/subscriptions","organizations_url":"https://api.github.com/users/BurntSushi/orgs","repos_url":"https://api.github.com/users/BurntSushi/repos","events_url":"https://api.github.com/users/BurntSushi/events{/privacy}","received_events_url":"https://api.github.com/users/BurntSushi/received_events","type":"User","site_admin":false},"content_type":"application/vnd.debian.binary-package","state":"uploaded","size":1451728,"download_count":1922,"created_at":"2020-03-16T02:13:45Z","updated_at":"2020-03-16T02:13:45Z","browser_download_url":"https://github.com/BurntSushi/ripgrep/releases/download/12.0.0/ripgrep_12.0.0_amd64.deb"}],"tarball_url":"https://api.github.com/repos/BurntSushi/ripgrep/tarball/12.0.0","zipball_url":"https://api.github.com/repos/BurntSushi/ripgrep/zipball/12.0.0","body":"ripgrep
        12 is a new major version release of ripgrep that contains many bug\r\nfixes,
        several important performance improvements and a few minor new features.\r\n\r\nIn
        case you haven''t heard of it before, ripgrep is a line-oriented search\r\ntool
        that recursively searches your current directory for a regex pattern. By\r\ndefault,
        ripgrep will respect your `.gitignore` and automatically skip hidden\r\nfiles/directories
        and binary files.\r\n\r\nIn a near future release, I am hoping to add an\r\n[indexing
        feature](https://github.com/BurntSushi/ripgrep/issues/1497)\r\nto ripgrep,
        which will dramatically speed up searching by building an index.\r\nFeedback
        would very much be appreciated, especially on the user experience\r\nwhich
        will be difficult to get right.\r\n\r\nThis release has no known breaking
        changes.\r\n\r\nDeprecations:\r\n\r\n* The `--no-pcre2-unicode` flag is deprecated.
        Instead, use the `--no-unicode`\r\n  flag, which applies to both the default
        regex engine and PCRE2. For now,\r\n  `--no-pcre2-unicode` and `--pcre2-unicode`
        are aliases to `--no-unicode`\r\n  and `--unicode`, respectively. The `--[no-]pcre2-unicode`
        flags may be\r\n  removed in a future release.\r\n* The `--auto-hybrid-regex`
        flag is deprecated. Instead, use the new `--engine`\r\n  flag with the `auto`
        value.\r\n\r\nPerformance improvements:\r\n\r\n* [PERF #1087](https://github.com/BurntSushi/ripgrep/pull/1087):\r\n  ripgrep
        is smarter when detected literals are whitespace.\r\n* [PERF #1381](https://github.com/BurntSushi/ripgrep/pull/1381):\r\n  Directory
        traversal is sped up with speculative ignore-file existence checks.\r\n* [PERF
        cd8ec38a](https://github.com/BurntSushi/ripgrep/commit/cd8ec38a):\r\n  Improve
        inner literal detection to cover more cases more effectively.\r\n  e.g., `
        +Sherlock Holmes +` now has ` Sherlock Holmes ` extracted instead\r\n  of
        ` `.\r\n* [PERF 6a0e0147](https://github.com/BurntSushi/ripgrep/commit/6a0e0147):\r\n  Improve
        literal detection when the `-w/--word-regexp` flag is used.\r\n* [PERF ad97e9c9](https://github.com/BurntSushi/ripgrep/commit/ad97e9c9):\r\n  Improve
        overall performance of the `-w/--word-regexp` flag.\r\n\r\nFeature enhancements:\r\n\r\n*
        Added or improved file type filtering for erb, diff, Gradle, HAML, Org,\r\n  Postscript,
        Skim, Slim, Slime, RPM Spec files, Typoscript, xml.\r\n* [FEATURE #1370](https://github.com/BurntSushi/ripgrep/pull/1370):\r\n  Add
        `--include-zero` flag that shows files searched without matches.\r\n* [FEATURE
        #1390](https://github.com/BurntSushi/ripgrep/pull/1390):\r\n  Add `--no-context-separator`
        flag that always hides context separators.\r\n* [FEATURE #1414](https://github.com/BurntSushi/ripgrep/pull/1414):\r\n  Add
        `--no-require-git` flag to allow ripgrep to respect gitignores anywhere.\r\n*
        [FEATURE #1420](https://github.com/BurntSushi/ripgrep/pull/1420):\r\n  Add
        `--no-ignore-exclude` to disregard rules in `.git/info/exclude` files.\r\n*
        [FEATURE #1466](https://github.com/BurntSushi/ripgrep/pull/1466):\r\n  Add
        `--no-ignore-files` flag to disable all `--ignore-file` flags.\r\n* [FEATURE
        #1488](https://github.com/BurntSushi/ripgrep/pull/1488):\r\n  Add ''--engine''
        flag for easier switching between regex engines.\r\n* [FEATURE 75cbe88f](https://github.com/BurntSushi/ripgrep/commit/75cbe88f):\r\n  Add
        `--no-unicode` flag. This works on all supported regex engines.\r\n\r\nBug
        fixes:\r\n\r\n* [BUG #1291](https://github.com/BurntSushi/ripgrep/issues/1291):\r\n  ripgrep
        now works in non-existent directories.\r\n* [BUG #1319](https://github.com/BurntSushi/ripgrep/issues/1319):\r\n  Fix
        match bug due to errant literal detection.\r\n* [**BUG #1335**](https://github.com/BurntSushi/ripgrep/issues/1335):\r\n  Fixes
        a performance bug when searching plain text files with very long lines.\r\n  This
        was a serious performance regression in some cases.\r\n* [BUG #1344](https://github.com/BurntSushi/ripgrep/issues/1344):\r\n  Document
        usage of `--type all`.\r\n* [BUG #1389](https://github.com/BurntSushi/ripgrep/issues/1389):\r\n  Fixes
        a bug where ripgrep would panic when searching a symlinked directory.\r\n*
        [BUG #1439](https://github.com/BurntSushi/ripgrep/issues/1439):\r\n  Improve
        documentation for ripgrep''s automatic stdin detection.\r\n* [BUG #1441](https://github.com/BurntSushi/ripgrep/issues/1441):\r\n  Remove
        CPU features from man page.\r\n* [BUG #1442](https://github.com/BurntSushi/ripgrep/issues/1442),\r\n  [BUG
        #1478](https://github.com/BurntSushi/ripgrep/issues/1478):\r\n  Improve documentation
        of the `-g/--glob` flag.\r\n* [BUG #1445](https://github.com/BurntSushi/ripgrep/issues/1445):\r\n  ripgrep
        now respects ignore rules from .git/info/exclude in worktrees.\r\n* [BUG #1485](https://github.com/BurntSushi/ripgrep/issues/1485):\r\n  Fish
        shell completions from the release Debian package are now installed to\r\n  `/usr/share/fish/vendor_completions.d/rg.fish`.\r\n"},{"url":"https://api.github.com/repos/BurntSushi/ripgrep/releases/19028645","assets_url":"https://api.github.com/repos/BurntSushi/ripgrep/releases/19028645/assets","upload_url":"https://uploads.github.com/repos/BurntSushi/ripgrep/releases/19028645/assets{?name,label}","html_url":"https://github.com/BurntSushi/ripgrep/releases/tag/11.0.2","id":19028645,"node_id":"MDc6UmVsZWFzZTE5MDI4NjQ1","tag_name":"11.0.2","target_commitish":"3de31f752729525d85a3d1575ac1978733b3f7e7","name":"11.0.2","draft":false,"author":{"login":"BurntSushi","id":456674,"node_id":"MDQ6VXNlcjQ1NjY3NA==","avatar_url":"https://avatars3.githubusercontent.com/u/456674?v=4","gravatar_id":"","url":"https://api.github.com/users/BurntSushi","html_url":"https://github.com/BurntSushi","followers_url":"https://api.github.com/users/BurntSushi/followers","following_url":"https://api.github.com/users/BurntSushi/following{/other_user}","gists_url":"https://api.github.com/users/BurntSushi/gists{/gist_id}","starred_url":"https://api.github.com/users/BurntSushi/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/BurntSushi/subscriptions","organizations_url":"https://api.github.com/users/BurntSushi/orgs","repos_url":"https://api.github.com/users/BurntSushi/repos","events_url":"https://api.github.com/users/BurntSushi/events{/privacy}","received_events_url":"https://api.github.com/users/BurntSushi/received_events","type":"User","site_admin":false},"prerelease":false,"created_at":"2019-08-01T22:43:02Z","published_at":"2019-08-01T22:52:19Z","assets":[{"url":"https://api.github.com/repos/BurntSushi/ripgrep/releases/assets/14089271","id":14089271,"node_id":"MDEyOlJlbGVhc2VBc3NldDE0MDg5Mjcx","name":"ripgrep-11.0.2-arm-unknown-linux-gnueabihf.tar.gz","label":"","uploader":{"login":"BurntSushi","id":456674,"node_id":"MDQ6VXNlcjQ1NjY3NA==","avatar_url":"https://avatars3