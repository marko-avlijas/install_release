        is a new minor version release of ripgrep that includes one minor breaking\r\nchange,
        bug fixes and several new features including support for text encodings\r\nother
        than UTF-8.\r\n\r\nA notable accomplishment with respect to Rust is that ripgrep
        proper now only\r\ncontains a single `unsafe` use (for accessing the contents
        of a memory map).\r\n\r\nThe **breaking change** is:\r\n\r\n* [FEATURE #380](https://github.com/BurntSushi/ripgrep/issues/380):\r\n  Line
        numbers are now hidden by default when ripgrep is printing to a tty\r\n  **and**
        the only thing searched is stdin.\r\n\r\nFeature enhancements:\r\n\r\n* Added
        or improved file type filtering for Ceylon, CSS, Elixir, HTML, log,\r\n  SASS,
        SVG, Twig\r\n* [FEATURE #1](https://github.com/BurntSushi/ripgrep/issues/1):\r\n  Add
        support for additional text encodings, including automatic detection for\r\n  UTF-16
        via BOM sniffing. Explicit text encoding support with the\r\n  `-E/--encoding`
        flag was also added for latin-1, GBK, EUC-JP\r\n  and Shift_JIS, among others.
        The full list can be found here:\r\n  https://encoding.spec.whatwg.org/#concept-encoding-get\r\n*
        [FEATURE #129](https://github.com/BurntSushi/ripgrep/issues/129):\r\n  Add
        a new `-M/--max-columns` flag that omits lines longer than the given\r\n  number
        of bytes. (Disabled by default!)\r\n* [FEATURE #369](https://github.com/BurntSushi/ripgrep/issues/369):\r\n  A
        new flag, `--max-filesize`, was added for limiting searches to files with\r\n  a
        maximum file size.\r\n\r\nBug fixes:\r\n\r\n* [BUG #52](https://github.com/BurntSushi/ripgrep/issues/52),\r\n  [BUG
        #311](https://github.com/BurntSushi/ripgrep/issues/311):\r\n  Tweak how binary
        files are detected and handled. (We are slightly less\r\n  conservative and
        will no longer use memory without bound.)\r\n* [BUG #326](https://github.com/BurntSushi/ripgrep/issues/326):\r\n  When
        --files flag is given, we should never attempt to parse positional\r\n  arguments
        as regexes.\r\n* [BUG #327](https://github.com/BurntSushi/ripgrep/issues/327):\r\n  Permit
        the --heading flag to override the --no-heading flag.\r\n* [BUG #340](https://github.com/BurntSushi/ripgrep/pull/340):\r\n  Clarify
        that the `-u/--unrestricted` flags are aliases.\r\n* [BUG #343](https://github.com/BurntSushi/ripgrep/pull/343):\r\n  Global
        git ignore config should use `$HOME/.config/git/ignore` and not\r\n  `$HOME/git/ignore`.\r\n*
        [BUG #345](https://github.com/BurntSushi/ripgrep/pull/345):\r\n  Clarify docs
        for `-g/--glob` flag.\r\n* [BUG #381](https://github.com/BurntSushi/ripgrep/issues/381):\r\n  Add
        license files to each sub-crate.\r\n* [BUG #383](https://github.com/BurntSushi/ripgrep/issues/383):\r\n  Use
        latest version of clap (for argv parsing).\r\n* [BUG #392](https://github.com/BurntSushi/ripgrep/issues/391):\r\n  Fix
        translation of set globs (e.g., `{foo,bar,quux}`) to regexes.\r\n* [BUG #401](https://github.com/BurntSushi/ripgrep/pull/401):\r\n  Add
        PowerShell completion file to Windows release.\r\n* [BUG #405](https://github.com/BurntSushi/ripgrep/issues/405):\r\n  Fix
