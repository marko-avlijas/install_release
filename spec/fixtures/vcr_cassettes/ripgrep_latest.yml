        is a new minor version release of ripgrep that includes a couple very\nminor
        breaking changes, a few new features and lots of bug fixes.\n\nThis version
        of ripgrep upgrades its `regex` dependency from `0.1` to `0.2`,\nwhich includes
        a few minor syntax changes:\n- POSIX character classes now require double
        bracketing. Previously, the regex\n  `[:upper:]` would parse as the `upper`
        POSIX character class. Now it parses\n  as the character class containing
        the characters `:upper:`. The fix to this\n  change is to use `[[:upper:]]`
        instead. Note that variants like\n  `[[:upper:][:blank:]]` continue to work.\n-
        The character `[` must always be escaped inside a character class.\n- The
        characters `&`, `-` and `~` must be escaped if any one of them are\n  repeated
        consecutively. For example, `[&]`, `[\\&]`, `[\\&\\&]`, `[&-&]` are all\n  equivalent
        while `[&&]` is illegal. (The motivation for this and the prior\n  change
        is to provide a backwards compatible path for adding character class\n  set
        notation.)\n\nFeature enhancements:\n- Added or improved file type filtering
        for Crystal, Kotlin, Perl, PowerShell,\n  Ruby, Swig\n- [FEATURE #83](https://github.com/BurntSushi/ripgrep/issues/83):\n  Type
        definitions can now include other type definitions.\n- [FEATURE #243](https://github.com/BurntSushi/ripgrep/issues/243):\n  **BREAKING
        CHANGE**: The `--column` flag now implies `--line-number`.\n- [FEATURE #263](https://github.com/BurntSushi/ripgrep/issues/263):\n  Add
        a new `--sort-files` flag.\n- [FEATURE #275](https://github.com/BurntSushi/ripgrep/issues/275):\n  Add
        a new `--path-separator` flag. Useful in cygwin.\n\nBug fixes:\n- [BUG #182](https://github.com/BurntSushi/ripgrep/issues/182):\n  Redux:
        use more portable ANSI color escape sequences when possible.\n- [BUG #258](https://github.com/BurntSushi/ripgrep/issues/258):\n  Fix
        bug that caused ripgrep''s parallel iterator to spin and burn CPU.\n- [BUG
        #262](https://github.com/BurntSushi/ripgrep/issues/262):\n  Document how to
        install shell completion files.\n- [BUG #268](https://github.com/BurntSushi/ripgrep/issues/268):\n  Make
        lack of backreference support more explicit.\n- [BUG #271](https://github.com/BurntSushi/ripgrep/issues/271):\n  Remove
        `~` dependency on clap.\n- [BUG #277](https://github.com/BurntSushi/ripgrep/issues/277):\n  Fix
        cosmetic issue in `globset` crate docs.\n- [BUG #279](https://github.com/BurntSushi/ripgrep/issues/279):\n  ripgrep
        did not terminate when `-q/--quiet` was given.\n- [BUG #281](https://github.com/BurntSushi/ripgrep/issues/281):\n  **BREAKING
        CHANGE**: Completely remove `^C` handling from ripgrep.\n- [BUG #284](https://github.com/BurntSushi/ripgrep/issues/284):\n  Make
        docs for `-g/--glob` clearer.\n- [BUG #286](https://github.com/BurntSushi/ripgrep/pull/286):\n  When
        stdout is redirected to a file, don''t search that file.\n- [BUG #287](https://github.com/BurntSushi/ripgrep/pull/287):\n  Fix
        ZSH completions.\n- [BUG #295](https://github.com/BurntSushi/ripgrep/pull/295):\n  Remove
        superfluous `memmap` dependency in `grep` crate.\n- [BUG #308](https://github.com/BurntSushi/ripgrep/pull/308):\n  Improve
        docs for `-r/--replace`.\n- [BUG #313](https://github.com/BurntSushi/ripgrep/pull/313):\n  Update
        bytecount dep to latest version.\n- [BUG #318](https://github.com/BurntSushi/ripgrep/pull/318):\n  Fix
