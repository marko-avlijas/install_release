        is a line-oriented search tool that recursively searches your current directory
        for a regex pattern while respecting your gitignore rules. ripgrep has first
        class support on Windows, macOS and Linux, with binary downloads available
        for every release. ripgrep is similar to other popular search tools like The
        Silver Searcher, ack and grep.\r\n\r\nThis is a new minor version release
        of ripgrep that contains some major new\r\nfeatures, a huge number of bug
        fixes, and is the first release based on\r\nlibripgrep. The entirety of ripgrep''s
        core search and printing code has been\r\nrewritten and generalized so that
        anyone can make use of it.\r\n\r\nMajor new features include PCRE2 support,
        multi-line search and a JSON output\r\nformat.\r\n\r\n**BREAKING CHANGES**:\r\n\r\n*
        The minimum version required to compile Rust has now changed to track the\r\n  latest
        stable version of Rust. Patch releases will continue to compile with\r\n  the
        same version of Rust as the previous patch release, but new minor\r\n  versions
        will use the current stable version of the Rust compile as its\r\n  minimum
        supported version.\r\n* The match semantics of `-w/--word-regexp` have changed
        slightly. They used\r\n  to be `\\b(?:<your pattern>)\\b`, but now it''s\r\n  `(?:^|\\W)(?:<your
        pattern>)(?:$|\\W)`. This matches the behavior of GNU grep\r\n  and is believed
        to be closer to the intended semantics of the flag. See\r\n  [#389](https://github.com/BurntSushi/ripgrep/issues/389)
        for more details.\r\n\r\nFeature enhancements:\r\n\r\n* [FEATURE #162](https://github.com/BurntSushi/ripgrep/issues/162):\r\n  libripgrep
        is now a thing. The primary crate is\r\n  [`grep`](https://docs.rs/grep).\r\n*
        [FEATURE #176](https://github.com/BurntSushi/ripgrep/issues/176):\r\n  Add
        `-U/--multiline` flag that permits matching over multiple lines.\r\n* [FEATURE
        #188](https://github.com/BurntSushi/ripgrep/issues/188):\r\n  Add `-P/--pcre2`
        flag that gives support for look-around and backreferences.\r\n* [FEATURE
        #244](https://github.com/BurntSushi/ripgrep/issues/244):\r\n  Add `--json`
        flag that prints results in a JSON Lines format.\r\n* [FEATURE #321](https://github.com/BurntSushi/ripgrep/issues/321):\r\n  Add
        `--one-file-system` flag to skip directories on different file systems.\r\n*
        [FEATURE #404](https://github.com/BurntSushi/ripgrep/issues/404):\r\n  Add
        `--sort` and `--sortr` flag for more sorting. Deprecate `--sort-files`.\r\n*
        [FEATURE #416](https://github.com/BurntSushi/ripgrep/issues/416):\r\n  Add
        `--crlf` flag to permit `$` to work with carriage returns on Windows.\r\n*
        [FEATURE #917](https://github.com/BurntSushi/ripgrep/issues/917):\r\n  The
        `--trim` flag strips prefix whitespace from all lines printed.\r\n* [FEATURE
        #993](https://github.com/BurntSushi/ripgrep/issues/993):\r\n  Add `--null-data`
        flag, which makes ripgrep use NUL as a line terminator.\r\n* [FEATURE #997](https://github.com/BurntSushi/ripgrep/issues/997):\r\n  The
        `--passthru` flag now works with the `--replace` flag.\r\n* [FEATURE #1038-1](https://github.com/BurntSushi/ripgrep/issues/1038):\r\n  Add
        `--line-buffered` and `--block-buffered` for forcing a buffer strategy.\r\n*
        [FEATURE #1038-2](https://github.com/BurntSushi/ripgrep/issues/1038):\r\n  Add
        `--pre-glob` for filtering files through the `--pre` flag.\r\n\r\nBug fixes:\r\n\r\n*
        [BUG #2](https://github.com/BurntSushi/ripgrep/issues/2):\r\n  Searching with
        non-zero context can now use memory maps if appropriate.\r\n* [BUG #200](https://github.com/BurntSushi/ripgrep/issues/200):\r\n  ripgrep
        will now stop correctly when its output pipe is closed.\r\n* [BUG #389](https://github.com/BurntSushi/ripgrep/issues/389):\r\n  The
        `-w/--word-regexp` flag now works more intuitively.\r\n* [BUG #643](https://github.com/BurntSushi/ripgrep/issues/643):\r\n  Detection
        of readable stdin has improved on Windows.\r\n* [BUG #441](https://github.com/BurntSushi/ripgrep/issues/441),\r\n  [BUG
        #690](https://github.com/BurntSushi/ripgrep/issues/690),\r\n  [BUG #980](https://github.com/BurntSushi/ripgrep/issues/980):\r\n  Matching
        empty lines now works correctly in several corner cases.\r\n* [BUG #764](https://github.com/BurntSushi/ripgrep/issues/764):\r\n  Color
        escape sequences now coalesce, which reduces output size.\r\n* [BUG #842](https://github.com/BurntSushi/ripgrep/issues/842):\r\n  Add
        man page to binary Debian package.\r\n* [BUG #922](https://github.com/BurntSushi/ripgrep/issues/922):\r\n  ripgrep
        is now more robust with respect to memory maps failing.\r\n* [BUG #937](https://github.com/BurntSushi/ripgrep/issues/937):\r\n  Color
        escape sequences are no longer emitted for empty matches.\r\n* [BUG #940](https://github.com/BurntSushi/ripgrep/issues/940):\r\n  Context
        from the `--passthru` flag should not impact process exit status.\r\n* [BUG
        #984](https://github.com/BurntSushi/ripgrep/issues/984):\r\n  Fixes bug in
        `ignore` crate where first path was always treated as a symlink.\r\n* [BUG
        #990](https://github.com/BurntSushi/ripgrep/issues/990):\r\n  Read stderr
        asynchronously when running a process.\r\n* [BUG #1013](https://github.com/BurntSushi/ripgrep/issues/1013):\r\n  Add
        compile time and runtime CPU features to `--version` output.\r\n* [BUG #1028](https://github.com/BurntSushi/ripgrep/pull/1028):\r\n  Don''t
