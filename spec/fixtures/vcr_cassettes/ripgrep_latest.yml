ts_url":"https://api.github.com/users/BurntSushi/events{/privacy}","received_events_url":"https://api.github.com/users/BurntSushi/received_events","type":"User","site_admin":false},"content_type":"application/vnd.debian.binary-package","state":"uploaded","size":7247948,"download_count":28953,"created_at":"2018-08-03T21:09:44Z","updated_at":"2018-08-03T21:09:45Z","browser_download_url":"https://github.com/BurntSushi/ripgrep/releases/download/0.9.0/ripgrep_0.9.0_amd64.deb"}],"tarball_url":"https://api.github.com/repos/BurntSushi/ripgrep/tarball/0.9.0","zipball_url":"https://api.github.com/repos/BurntSushi/ripgrep/zipball/0.9.0","body":"This
        is a new minor version release of ripgrep that contains some minor new\r\nfeatures
        and a panoply of bug fixes.\r\n\r\nReleases provided on Github for `x86_64`
        will now work on all target CPUs, and\r\nwill also automatically take advantage
        of features found on modern CPUs (such\r\nas AVX2) for additional optimizations.\r\n\r\nThis
        release increases the **minimum supported Rust version** from 1.20.0 to\r\n1.23.0.\r\n\r\nIt
        is anticipated that the next release of ripgrep (0.10.0) will provide\r\nmulti-line
        search support and a JSON output format.\r\n\r\n**BREAKING CHANGES**:\r\n\r\n*
        When `--count` and `--only-matching` are provided simultaneously, the\r\n  behavior
        of ripgrep is as if the `--count-matches` flag was given. That is,\r\n  the
        total number of matches is reported, where there may be multiple matches\r\n  per
        line. Previously, the behavior of ripgrep was to report the total number\r\n  of
        matching lines. (Note that this behavior diverges from the behavior of\r\n  GNU
        grep.)\r\n* Octal syntax is no longer supported. ripgrep previously accepted
        expressions\r\n  like `\\1` as syntax for matching `U+0001`, but ripgrep will
        now report an\r\n  error instead.\r\n* The `--line-number-width` flag has
        been removed. Its functionality was not\r\n  carefully considered with all
        ripgrep output formats.\r\n  See [#795](https://github.com/BurntSushi/ripgrep/issues/795)
        for more\r\n  details.\r\n\r\nFeature enhancements:\r\n\r\n* Added or improved
        file type filtering for Android, Bazel, Fuschia, Haskell,\r\n  Java and Puppet.\r\n*
        [FEATURE #411](https://github.com/BurntSushi/ripgrep/issues/411):\r\n  Add
        a `--stats` flag, which emits aggregate statistics after search results.\r\n*
        [FEATURE #646](https://github.com/BurntSushi/ripgrep/issues/646):\r\n  Add
        a `--no-ignore-messages` flag, which suppresses parse errors from reading\r\n  `.ignore`
        and `.gitignore` files.\r\n* [FEATURE #702](https://github.com/BurntSushi/ripgrep/issues/702):\r\n  Support
        `\\u{..}` Unicode escape sequences.\r\n* [FEATURE #812](https://github.com/BurntSushi/ripgrep/issues/812):\r\n  Add
        `-b/--byte-offset` flag that shows the byte offset of each matching line.\r\n*
        [FEATURE #814](https://github.com/BurntSushi/ripgrep/issues/814):\r\n  Add
        `--count-matches` flag, which is like `--count`, but for each match.\r\n*
        [FEATURE #880](https://github.com/BurntSushi/ripgrep/issues/880):\r\n  Add
        a `--no-column` flag, which disables column numbers in the output.\r\n* [FEATURE
        #898](https://github.com/BurntSushi/ripgrep/issues/898):\r\n  Add support
        for `lz4` when using the `-z/--search-zip` flag.\r\n* [FEATURE #924](https://github.com/BurntSushi/ripgrep/issues/924):\r\n  `termcolor`
        has moved to its own repository:\r\n  https://github.com/BurntSushi/termcolor\r\n*
        [FEATURE #934](https://github.com/BurntSushi/ripgrep/issues/934):\r\n  Add
        a new flag, `--no-ignore-global`, that permits disabling global\r\n  gitignores.\r\n*
        [FEATURE #967](https://github.com/BurntSushi/ripgrep/issues/967):\r\n  Rename
        `--maxdepth` to `--max-depth` for consistency. Keep `--maxdepth` for\r\n  backwards
        compatibility.\r\n* [FEATURE #978](https://github.com/BurntSushi/ripgrep/issues/978):\r\n  Add
        a `--pre` option to filter inputs with an arbitrary program.\r\n* [FEATURE
        fca9709d](https://github.com/BurntSushi/ripgrep/commit/fca9709d):\r\n  Improve
        zsh completion.\r\n\r\nBug fixes:\r\n\r\n* [BUG #135](https://github.com/BurntSushi/ripgrep/issues/135):\r\n  Release
        portable binaries that conditionally use SSSE3, AVX2, etc., at\r\n  runtime.\r\n*
        [BUG #268](https://github.com/BurntSushi/ripgrep/issues/268):\r\n  Print descriptive
        error message when trying to use look-around or\r\n  backreferences.\r\n*
        [BUG #395](https://github.com/BurntSushi/ripgrep/issues/395):\r\n  Show comprehensible
        error messages for regexes like `\\s*{`.\r\n* [BUG #526](https://github.com/BurntSushi/ripgrep/issues/526):\r\n  Support
        backslash escapes in globs.\r\n* [BUG #795](https://github.com/BurntSushi/ripgrep/issues/795):\r\n  Fix
        problems with `--line-number-width` by removing it.\r\n* [BUG #832](https://github.com/BurntSushi/ripgrep/issues/832):\r\n  Clarify
        usage instructions for `-f/--file` flag.\r\n* [BUG #835](https://github.com/BurntSushi/ripgrep/issues/835):\r\n  Fix
        small performance regression while crawling very large directory trees.\r\n*
        [BUG #851](https://github.com/BurntSushi/ripgrep/issues/851):\r\n  Fix `-S/--smart-case`
        detection once and for all.\r\n* [BUG #852](https://github.com/BurntSushi/ripgrep/issues/852):\r\n  Be
        robust with respect to `ENOMEM` errors returned by `mmap`.\r\n* [BUG #853](https://github.com/BurntSushi/ripgrep/issues/853):\r\n  Upgrade
        `grep` crate to `regex-syntax 0.6.0`.\r\n* [BUG #893](https://github.com/BurntSushi/ripgrep/issues/893):\r\n  Improve
        support for git submodules.\r\n* [BUG #900](https://github.com/BurntSushi/ripgrep/issues/900):\r\n  When
        no patterns are given, ripgrep should never match anything.\r\n* [BUG #907](https://github.com/BurntSushi/ripgrep/issues/907):\r\n  ripgrep
        will now stop traversing after the first file when `--quiet --files`\r\n  is
        used.\r\n* [BUG #918](https://github.com/BurntSushi/ripgrep/issues/918):\r\n  Don''t
        skip tar archives when `-z/--search-zip` is used.\r\n* [BUG #934](https://github.com/BurntSushi/ripgrep/issues/934):\r\n  Don''t
        respect gitignore files when searching outside git repositories.\r\n* [BUG
        #948](https://github.com/BurntSushi/ripgrep/issues/948):\r\n  Use exit code
        2 to indicate error, and use exit code 1 to indicate no\r\n  matches.\r\n*
        [BUG #951](https://github.com/BurntSushi/ripgrep/issues/951):\r\n  Add stdin
        example to ripgrep usage documentation.\r\n* [BUG #955](https://github.com/BurntSushi/ripgrep/issues/955):\r\n  Use
        buffered writing when not printing to a tty, which fixes a performance\r\n  regression.\r\n*
        [BUG #957](https://github.com/BurntSushi/ripgrep/issues/957):\r\n  Improve
        the error message shown for `--path separator /` in some Windows\r\n  shells.\r\n*
        [BUG #964](https://github.com/BurntSushi/ripgrep/issues/964):\r\n  Add a `--no-fixed-strings`
        flag to disable `-F/--fixed-strings`.\r\n* [BUG #988](https://github.com/BurntSushi/ripgrep/issues/988):\r\n  Fix
