        is a new minor version releae of ripgrep that satisfies several popular\r\nfeature
        requests (config files, search compressed files, true colors), fixes\r\nmany
        bugs and improves the quality of life for ripgrep maintainers. This\r\nrelease
        also includes greatly improved documentation in the form of a\r\n[User Guide](GUIDE.md)
        and a [FAQ](FAQ.md).\r\n\r\nThis release increases the **minimum supported
        Rust version** from 1.17 to\r\n1.20.\r\n\r\n**BREAKING CHANGES**:\r\n\r\nNote
        that these are all very minor and unlikely to impact most users.\r\n\r\n*
        In order to support configuration files, flag overrides needed to be\r\n  rethought.
        In some cases, this changed ripgrep''s behavior. For example,\r\n  in ripgrep
        0.7.1, `rg foo -s -i` will perform a case sensitive search\r\n  since the
        `-s/--case-sensitive` flag was defined to always take precedence\r\n  over
        the `-i/--ignore-case` flag, regardless of position. In ripgrep 0.8.0\r\n  however,
        the override rule for all flags has changed to \"the most recent\r\n  flag
        wins among competing flags.\" That is, `rg foo -s -i` now performs a\r\n  case
        insensitive search.\r\n* The `-M/--max-columns` flag was tweaked so that specifying
        a value of `0`\r\n  now makes ripgrep behave as if the flag was absent. This
        makes it possible\r\n  to set a default value in a configuration file and
        then override it. The\r\n  previous ripgrep behavior was to suppress all matching
        non-empty lines.\r\n* In all globs, `[^...]` is now equivalent to `[!...]`
        (indicating class\r\n  negation). Previously, `^` had no special significance
        in a character class.\r\n* For **downstream packagers**, the directory hierarchy
        in ripgrep''s archive\r\n  releases has changed. The root directory now only
        contains the executable,\r\n  README and license. There is now a new directory
        called `doc` which contains\r\n  the man page (previously in the root), a
        user guide (new), a FAQ (new) and\r\n  the CHANGELOG (previously not included
        in release). The `complete`\r\n  directory remains the same.\r\n\r\nFeature
        enhancements:\r\n\r\n* Added or improved file type filtering for\r\n  Apache
        Avro, C++, GN, Google Closure Templates, Jupyter notebooks, man pages,\r\n  Protocol
        Buffers, Smarty and Web IDL.\r\n* [FEATURE #196](https://github.com/BurntSushi/ripgrep/issues/196):\r\n  Support
        a configuration file. See\r\n  [the new user guide](GUIDE.md#configuration-file)\r\n  for
        details.\r\n* [FEATURE #261](https://github.com/BurntSushi/ripgrep/issues/261):\r\n  Add
        extended or \"true\" color support. Works in Windows 10!\r\n  [See the FAQ
        for details.](FAQ.md#colors)\r\n* [FEATURE #539](https://github.com/BurntSushi/ripgrep/issues/539):\r\n  Search
        gzip, bsip2, lzma or xz files when given `-z/--search-zip` flag.\r\n* [FEATURE
        #544](https://github.com/BurntSushi/ripgrep/issues/544):\r\n  Add support
        for line number alignment via a new `--line-number-width` flag.\r\n* [FEATURE
        #654](https://github.com/BurntSushi/ripgrep/pull/654):\r\n  Support linuxbrew
        in ripgrep''s Brew tap.\r\n* [FEATURE #673](https://github.com/BurntSushi/ripgrep/issues/673):\r\n  Bring
        back `.rgignore` files. (A higher precedent, application specific\r\n  version
        of `.ignore`.)\r\n* [FEATURE #676](https://github.com/BurntSushi/ripgrep/issues/676):\r\n  Provide
        ARM binaries. **WARNING:** This will be provided on a best effort\r\n  basis.\r\n*
        [FEATURE #709](https://github.com/BurntSushi/ripgrep/issues/709):\r\n  Suggest
        `-F/--fixed-strings` flag on a regex syntax error.\r\n* [FEATURE #740](https://github.com/BurntSushi/ripgrep/issues/740):\r\n  Add
        a `--passthru` flag that causes ripgrep to print every line it reads.\r\n*
        [FEATURE #785](https://github.com/BurntSushi/ripgrep/pull/785):\r\n  Overhaul
        documentation. Cleaned up README, added user guide and FAQ.\r\n* [FEATURE
        7f5c07](https://github.com/BurntSushi/ripgrep/commit/7f5c07434be92103b5bf7e216b9c7494aed2d8cb):\r\n  Add
        hidden flags for convenient overrides (e.g., `--no-text`).\r\n\r\nBug fixes:\r\n\r\n*
        [BUG #553](https://github.com/BurntSushi/ripgrep/issues/553):\r\n  Permit
        flags to be repeated.\r\n* [BUG #633](https://github.com/BurntSushi/ripgrep/issues/633):\r\n  Fix
        a bug where ripgrep would panic on Windows while following symlinks.\r\n*
        [BUG #649](https://github.com/BurntSushi/ripgrep/issues/649):\r\n  Fix handling
        of `!**/` in `.gitignore`.\r\n* [BUG #663](https://github.com/BurntSushi/ripgrep/issues/663):\r\n  **BREAKING
        CHANGE:** Support `[^...]` glob syntax (as identical to `[!...]`).\r\n* [BUG
        #693](https://github.com/BurntSushi/ripgrep/issues/693):\r\n  Don''t display
        context separators when not printing matches.\r\n* [BUG #705](https://github.com/BurntSushi/ripgrep/issues/705):\r\n  Fix
        a bug that prevented ripgrep from searching OneDrive directories.\r\n* [BUG
        #717](https://github.com/BurntSushi/ripgrep/issues/717):\r\n  Improve `--smart-case`
        uppercase character detection.\r\n* [BUG #725](https://github.com/BurntSushi/ripgrep/issues/725):\r\n  Clarify
        that globs do not override explicitly given paths to search.\r\n* [BUG #742](https://github.com/BurntSushi/ripgrep/pull/742):\r\n  Write
        ANSI reset code as `\\x1B[0m` instead of `\\x1B[m`.\r\n* [BUG #747](https://github.com/BurntSushi/ripgrep/issues/747):\r\n  Remove
        `yarn.lock` from YAML file type.\r\n* [BUG #760](https://github.com/BurntSushi/ripgrep/issues/760):\r\n  ripgrep
        can now search `/sys/devices/system/cpu/vulnerabilities/*` files.\r\n* [BUG
        #761](https://github.com/BurntSushi/ripgrep/issues/761):\r\n  Fix handling
        of gitignore patterns that contain a `/`.\r\n* [BUG #776](https://github.com/BurntSushi/ripgrep/pull/776):\r\n  **BREAKING
        CHANGE:** `--max-columns=0` now disables the limit.\r\n* [BUG #779](https://github.com/BurntSushi/ripgrep/issues/779):\r\n  Clarify
        documentation for `--files-without-match`.\r\n* [BUG #780](https://github.com/BurntSushi/ripgrep/issues/780),\r\n  [BUG
        #781](https://github.com/BurntSushi/ripgrep/issues/781):\r\n  Fix bug where
        ripgrep missed some matching lines.\r\n\r\nMaintenance fixes:\r\n\r\n* [MAINT
        #772](https://github.com/BurntSushi/ripgrep/pull/772):\r\n  Drop `env_logger`
        in favor of simpler logger to avoid many new dependencies.\r\n* [MAINT #772](https://github.com/BurntSushi/ripgrep/pull/772):\r\n  Add
        git revision hash to ripgrep''s version string.\r\n* [MAINT #772](https://github.com/BurntSushi/ripgrep/pull/772):\r\n  (Seemingly)
