        [FEATURE #163](https://github.com/BurntSushi/ripgrep/issues/163):\r\n  Add
        an `--iglob` flag that is like `-g/--glob`, but matches globs\r\n  case insensitively.\r\n*
        [FEATURE #520](https://github.com/BurntSushi/ripgrep/pull/518):\r\n  Add `-x/--line-regexp`
        flag, which requires a match to span an entire line.\r\n* [FEATURE #551](https://github.com/BurntSushi/ripgrep/pull/551),\r\n  [FEATURE
        #554](https://github.com/BurntSushi/ripgrep/pull/554):\r\n  `ignore`: add
        new `matched_path_or_any_parents` method.\r\n\r\nBug fixes:\r\n\r\n* [BUG
        #342](https://github.com/BurntSushi/ripgrep/issues/342):\r\n  Fix invisible
        text in some PowerShell environments by changing the\r\n  default color scheme
        on Windows.\r\n* [BUG #413](https://github.com/BurntSushi/ripgrep/issues/413):\r\n  Release
        binaries on Unix are now `strip`''d by default. This decreases\r\n  binary
        size by an order of magnitude.\r\n* [BUG #483](https://github.com/BurntSushi/ripgrep/issues/483):\r\n  When
        `--quiet` is passed, `--files` should be quiet.\r\n* [BUG #488](https://github.com/BurntSushi/ripgrep/pull/488):\r\n  When
        `--vimgrep` is passed, `--with-filename` should be enabled\r\n  automatically.\r\n*
        [BUG #493](https://github.com/BurntSushi/ripgrep/issues/493):\r\n  Fix another
        bug in the implementation of the `-o/--only-matching`\r\n  flag.\r\n* [BUG
        #499](https://github.com/BurntSushi/ripgrep/pull/499):\r\n  Permit certain
        flags to override others.\r\n* [BUG #523](https://github.com/BurntSushi/ripgrep/pull/523):\r\n  `wincolor`:
        Re-fetch Windows console on all calls.\r\n* [BUG #523](https://github.com/BurntSushi/ripgrep/issues/524):\r\n  `--version`
        now shows enabled compile-time features.\r\n* [BUG #532](https://github.com/BurntSushi/ripgrep/issues/532),\r\n  [BUG
        #536](https://github.com/BurntSushi/ripgrep/pull/536),\r\n  [BUG #538](https://github.com/BurntSushi/ripgrep/pull/538),\r\n  [BUG
