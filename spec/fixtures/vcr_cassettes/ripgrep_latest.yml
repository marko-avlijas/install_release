        11.0.2 is a new patch release that fixes a few bugs, including a\nperformance
        regression and a matching bug when using the `-F/--fixed-strings`\nflag.\n\nIn
        case you haven''t heard of it before, ripgrep is a line-oriented search\ntool
        that recursively searches your current directory for a regex pattern. By\ndefault,
        ripgrep will respect your `.gitignore` and automatically skip hidden\nfiles/directories
        and binary files.\n\nFeature enhancements:\n\n* [FEATURE #1293](https://github.com/BurntSushi/ripgrep/issues/1293):\n  Added
        `--glob-case-insensitive` flag that makes `--glob` behave as `--iglob`.\n\nBug
        fixes:\n\n* [BUG #1246](https://github.com/BurntSushi/ripgrep/issues/1246):\n  Add
        translations to README, starting with an unofficial Chinese translation.\n*
        [BUG #1259](https://github.com/BurntSushi/ripgrep/issues/1259):\n  Fix bug
        where the last byte of a `-f file` was stripped if it wasn''t a `\\n`.\n*
        [BUG #1261](https://github.com/BurntSushi/ripgrep/issues/1261):\n  Document
        that no error is reported when searching for `\\n` with `-P/--pcre2`.\n* [BUG
        #1284](https://github.com/BurntSushi/ripgrep/issues/1284):\n  Mention `.ignore`
        and `.rgignore` more prominently in the README.\n* [BUG #1292](https://github.com/BurntSushi/ripgrep/issues/1292):\n  Fix
        bug where `--with-filename` was sometimes enabled incorrectly.\n* [BUG #1268](https://github.com/BurntSushi/ripgrep/issues/1268):\n  Fix
        major performance regression in GitHub `x86_64-linux` binary release.\n* [BUG
        #1302](https://github.com/BurntSushi/ripgrep/issues/1302):\n  Show better
        error messages when a non-existent preprocessor command is given.\n* [BUG
        #1334](https://github.com/BurntSushi/ripgrep/issues/1334):\n  Fix match regression
        with `-F` flag when patterns contain meta characters."},{"url":"https://api.github.com/repos/BurntSushi/ripgrep/releases/16801673","assets_url":"https://api.github.com/repos/BurntSushi/ripgrep/releases/16801673/assets","upload_url":"https://uploads.github.com/repos/BurntSushi/ripgrep/releases/16801673/assets{?name,label}","html_url":"https://github.com/BurntSushi/ripgrep/releases/tag/11.0.1","id":16801673,"node_id":"MDc6UmVsZWFzZTE2ODAxNjcz","tag_name":"11.0.1","target_commitish":"973de50c9ef451da2cfcdfa86f2b2711d8d6ff48","name":"11.0.1","draft":false,"author":{"login":"BurntSushi","id":456674,"node_id":"MDQ6VXNlcjQ1NjY3NA==","avatar_url":"https://avatars3.githubusercontent.com/u/456674?v=4","gravatar_id":"","url":"https://api.github.com/users/BurntSushi","html_url":"https://github.com/BurntSushi","followers_url":"https://api.github.com/users/BurntSushi/followers","following_url":"https://api.github.com/users/BurntSushi/following{/other_user}","gists_url":"https://api.github.com/users/BurntSushi/gists{/gist_id}","starred_url":"https://api.github.com/users/BurntSushi/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/BurntSushi/subscriptions","organizations_url":"https://api.github.com/users/BurntSushi/orgs","repos_url":"https://api.github.com/users/BurntSushi/repos","events_url":"https://api.github.com/users/BurntSushi/events{/privacy}","received_events_url":"https://api.github.com/users/BurntSushi/received_events","type":"User","site_admin":false},"prerelease":false,"created_at":"2019-04-16T17:11:46Z","published_at":"2019-04-16T17:12:45Z","assets":[{"url":"https://api.github.com/repos/BurntSushi/ripgrep/releases/assets/12096802","id":12096802,"node_id":"MDEyOlJlbGVhc2VBc3NldDEyMDk2ODAy","name":"ripgrep-11.0.1-arm-unknown-linux-gnueabihf.tar.gz","label":"","uploader":{"login":"BurntSushi","id":456674,"node_id":"MDQ6VXNlcjQ1NjY3NA==","avatar_url":"https://avatars3.githubusercontent.com/u/456674?v=4","gravatar_id":"","url":"https://api.g