        12.1.0 is a small minor version release that mostly includes bug fixes\r\nand
        documentation improvements. This release also contains some important\r\nnotices
        for downstream packagers.\r\n\r\nIn case you haven''t heard of it before,
        ripgrep is a line-oriented search\r\ntool that recursively searches your current
        directory for a regex pattern. By\r\ndefault, ripgrep will respect your `.gitignore`
        and automatically skip hidden\r\nfiles/directories and binary files.\r\n\r\n**Notices
        for downstream ripgrep package maintainers:**\r\n\r\n* Fish shell completions
        will be removed in the ripgrep 13 release.\r\n  See [#1577](https://github.com/BurntSushi/ripgrep/issues/1577)\r\n  for
        more details.\r\n* ripgrep has switched from `a2x` to `asciidoctor` to generate
        the man page.\r\n  If `asciidoctor` is not present, then ripgrep will currently
        fall back to\r\n  `a2x`. Support for `a2x` will be dropped in the ripgrep
        13 release.\r\n  See [#1544](https://github.com/BurntSushi/ripgrep/issues/1544)\r\n  for
        more details.\r\n\r\nFeature enhancements:\r\n\r\n* [FEATURE #1547](https://github.com/BurntSushi/ripgrep/pull/1547):\r\n  Support
        decompressing `.Z` files via `uncompress`.\r\n\r\nBug fixes:\r\n\r\n* [BUG
        #1252](https://github.com/BurntSushi/ripgrep/issues/1252):\r\n  Add a section
        on the `--pre` flag to the GUIDE.\r\n* [BUG #1339](https://github.com/BurntSushi/ripgrep/issues/1339):\r\n  Improve
        error message when a pattern with invalid UTF-8 is provided.\r\n* [BUG #1524](https://github.com/BurntSushi/ripgrep/issues/1524):\r\n  Note
        how to escape a `$` when using `--replace`.\r\n* [BUG #1537](https://github.com/BurntSushi/ripgrep/issues/1537):\r\n  Fix
        match bug caused by inner literal optimization.\r\n* [BUG #1544](https://github.com/BurntSushi/ripgrep/issues/1544):\r\n  ripgrep
        now uses `asciidoctor` instead of `a2x` to generate its man page.\r\n* [BUG
        #1550](https://github.com/BurntSushi/ripgrep/issues/1550):\r\n  Substantially
        reduce peak memory usage when searching wide directories.\r\n* [BUG #1571](https://github.com/BurntSushi/ripgrep/issues/1571):\r\n  Add
        note about configuration files in `--type-{add,clear}` docs.\r\n* [BUG #1573](https://github.com/BurntSushi/ripgrep/issues/1573):\r\n  Fix
        incorrect `--count-matches` output when using look-around.\r\n"},{"url":"https://api.github.com/repos/BurntSushi/ripgrep/releases/24980728","assets_url":"https://api.github.com/repos/BurntSushi/ripgrep/releases/24980728/assets","upload_url":"https://uploads.github.com/repos/BurntSushi/ripgrep/releases/24980728/assets{?name,label}","html_url":"https://github.com/BurntSushi/ripgrep/releases/tag/12.0.1","id":24980728,"node_id":"MDc6UmVsZWFzZTI0OTgwNzI4","tag_name":"12.0.1","target_commitish":"master","name":"12.0.1","draft":false,"author":{"login":"github-actions[bot]","id":41898282,"node_id":"MDM6Qm90NDE4OTgyODI=","avatar_url":"https://avatars2.githubusercontent.com/in/15368?v=4","gravatar_id":"","url":"https://api.github.com/users/github-actions%5Bbot%5D","html_url":"https://github.com/apps/github-actions","followers_url":"https://api.github.com/users/github-actions%5Bbot%5D/followers","following_url":"https://api.github.com/users/github-actions%5Bbot%5D/following{/other_user}","gists_url":"https://api.github.com/users/github-actions%5Bbot%5D/gists{/gist_id}","starred_url":"https://api.github.com/users/github-actions%5Bbot%5D/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/github-actions%5Bbot%5D/subscriptions","organizations_url":"https://api.github.com/users/github-actions%5Bbot%5D/orgs","repos_url":"https://api.github.com/users/github-actions%5Bbot%5D/repos","events_url":"https://api.github.com/users/github-actions%5Bbot%5D/events{/privacy}","received_events_url":"https://api.github.com/users/github-actions%5Bbot%5D/received_events","type":"Bot","site_admin":false},"prerelease":false,"created_at":"2020-03-29T22:59:40Z","published_at":"2020-03-29T23:00:45Z","assets":[{"url":"https://api.github.com/repos/BurntSushi/ripgrep/releases/assets/19122945","id":19122945,"node_id":"MDEyOlJlbGVhc2VBc3NldDE5MTIyOTQ1","name":"ripgrep-12.0.1-arm-unknown-linux-gnueabihf.tar.gz","label":"","uploader":{"login":"github-actions[bot]","id":41898282,"n